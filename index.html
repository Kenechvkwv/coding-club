<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CODING CLUB</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="welcome">
          <p class="welcomet">WELCOME TO</p>
          <p class="club">THE CODING CLUB</p>
        </div>
        <div class="members">
          <p class="numbers">942,243 Members</p>
        </div>

        <form action="">
          <input
            type="email"
            name=""
            id=""
            placeholder="Your email address..."
            class="email"
          />
          <button type="submit">Join Today</button>
        </form>
        <i
          >By subscribing, you agree with Revue's Terms of Service and Privacy
          Policy</i
        >
      </div>
    </main>
    <footer>
      <div class="last">
        <div class="built">
          <p>Built by kene</p>
          <img src="assets/laptop.png" alt="" class="laptop" />
        </div>
        <div class="about">
          <p>About Us | Privacy | Contact</p>
        </div>
      </div>
    </footer>
  </body>
</html>
